<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Mascotas</title>
  </head>
  
  <body>
  <div id="cabecera">
    <h1>Registro</h1>	
    <h2>Ingrese los Datos Del Veterinario</h2>
  </div>
  <div id="principal">
    <div class="seccion">
      <p>ID Veterinario : <input type="number" step=1 name="idVeterinario"> </p>
      <p>Nombre: <input type="text" name="nombre" /></p>
      <p>Apellido: <input type="text" name="apellido" /></p>
      <p>Dirección: <input type="text" name="direccion" /></p>
      <p>Teléfono: <input type="text" name="telefono" /></p>
      <p>Tarjeta Profesional: <input type="text" name="Tarjeta" /></p>
    </div>
    <h3>Presione para guardar el registro</h3>
    <p><input type="submit" value="REGISTRAR"/></p>
    <a href="PaginaPrincipal.html"><input type="button" value="INICIO"></a> 
    
  </body>
</html>
