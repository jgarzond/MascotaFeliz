<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Visita    </title>
  </head>
  
  <body>
  <div id="cabecera">
    <!-- Aqui va una imagen; hay que subirla en la carpeta de front 
    
    <img src="../objetos/logo.gif" alt="Logo de la página" width="15%" /><-->
    <h1>Registro de Visita</h1>	
    <h2>Ingrese los datos de la Visita</h2>
  </div>
  <div id="principal">
    <div class="seccion">
      <p>ID Visita: <input type="number"step=any name="idVisita"> </p>
      <p>Fecha de Visita: <input type="datetime" name="fechaVisita" /></p>
      <p>Temperatura: <input type="number" step=0.1 name="temperatura" /></p>
      <p>Peso: <input type="text" step="0.01" name="peso" /></p>
      <p>Frecuencia Respiratoria: <input type="text" step=1 name="frecuenciaRespiratoria" /></p>
      <p>Frecuencia Cardiaca: <input type="text" step=1 name="frecuenciaCardiaca" /></p>
      <p>Estado de Ánimo: <input type="text" name="estadoAnimo" /></p>
      <p>ID Veterinario: <input type="text" step=1 name="idVeterianrio" /></p>
      <p>Recomendaciones: <textarea  name="descripcion"></textarea></p>
    
    </div>
    <h3>Presione para guardar el registro</h3>
    <p><input type="submit" value="REGISTRAR"/></p>
    <a href="PaginaPrincipal.html"><input type="button" value="INICIO"></a> 
    
  </body>
</html>
